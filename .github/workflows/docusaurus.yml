name: docusaurus cicd
run-name: ${{ github.actor }} is trying actions to make docusaurus
on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build-job:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm version

